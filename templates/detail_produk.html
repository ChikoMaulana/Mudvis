<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mudvis - Semua Produk</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/detail_produk.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/includes/bars.css') }}" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        {% include 'includes/navbar.html' %}

        <section class="detail">
            <div class="produk">
                <img src="../{{ product['image'] }}" alt="{{ product['name'] }}" />
                <div class="barang">
                    <h1 class="nama">{{ product['name'] }}</h1>
                    <p class="harga">{{ product['price'] }} / PCS</p>
                    <div class="stars">
                        {% for i in range(5) %} {% if i < product['rating'] %}
                        <i class="fa fa-star gold"></i>
                        {% else %}
                        <i class="fa fa-star grey"></i>
                        {% endif %} {% endfor %}
                    </div>
                </div>
            </div>

            <div class="desk">
                <h1 class="teks">Deskripsi Produk</h1>
                <div class="data">{{product['description']}}</div>
            </div>
        </section>

        {% include 'includes/footer.html' %}
    </body>
</html>
