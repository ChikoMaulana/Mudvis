<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudvis - Admin Contact</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/data/admin_contact.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/includes/bars.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="button add">Kembali</a>
        <table class="contact-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact['name'] }}</td>
                    <td>{{ contact['email'] }}</td>
                    <td>{{ contact['message'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% include 'includes/footer.html' %}
</body>
</html>
