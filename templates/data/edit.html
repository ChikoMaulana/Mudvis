<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mudvis</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/data/edit.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/includes/bars.css') }}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        {% include 'includes/navbar.html' %}

        <section class="edit-product">
            <div class="edit-container">
                <h1 class="title">Edit Produk</h1>
                <form action="{{ url_for('edit', product_id=product['_id']) }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="productName">Nama Produk</label>
                        <input type="text" id="productName" name="productName" value="{{ product['name'] }}" required />
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Harga Produk</label>
                        <input type="number" id="productPrice" name="productPrice" value="{{ product['price'] }}" required />
                    </div>
                    <div class="form-group">
                        <label for="productRating">Rating Produk</label>
                        <input type="number" id="productRating" name="productRating" value="{{ product['rating'] }}" step="0.1" min="0" max="5" required />
                    </div>
                    <div class="form-group">
                        <label for="productImage">Gambar Produk</label>
                        <input type="file" id="productImage" name="productImage" accept="image/*" />
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Deskripsi Produk</label>
                        <textarea id="productDescription" name="productDescription" rows="4" required>{{ product['description'] }}</textarea>
                    </div>
                    <button type="submit" class="button">Update</button>
                </form>
            </div>
        </section>

        {% include 'includes/footer.html' %}
    </body>
</html>
